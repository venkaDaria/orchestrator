group 'com.globallogic.orchestrator'

allprojects {
	apply plugin: 'java'

	repositories {
	    mavenCentral()
	}
	
	dependencies {
	
	    testCompile 'junit:junit:4.12'
	        
	    compile group: 'org.apache.commons', name: 'commons-lang3'
	    
	    compile group: 'org.apache.commons', name: 'commons-collections4'
	}
}

